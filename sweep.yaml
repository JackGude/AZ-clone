# sweep.yaml

program: train.py

method: bayes

project: alphazero-chess

metric:
  name: best_validation_loss
  goal: minimize

count: 20

parameters:
  max-epochs:
    value: 20
  patience:
    value: 3

  learning-rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.0001

  weight-decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.0005

command:
  - ${interpreter}
  - ${program}
  - --load-weights
  - ${args}
